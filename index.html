<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <script src="assets/scripts/jquery.js" defer></script>
    <script src="assets/scripts/script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <section class="players">
        <div class="user">
          <img src="./assets/images/player.svg" alt="user" />
          <p class="user-points">0</p>
        </div>
        <div class="computer">
          <img src="./assets/images/robot.svg" alt="computer" />
          <p class="computer-points">0</p>
        </div>
      </section>

      <section class="players-choices">
        <div class="user-choice">
          <img
            class="user-choice-img"
            src="./assets/images/field.svg"
            alt="user-choice"
          />
        </div>
        <p class="players-choices-text">VS</p>
        <div class="computer-choice">
          <img
            class="computer-choice-img"
            src="./assets/images/field.svg"
            alt="computer-choice"
          />
        </div>
      </section>

      <section class="buttons">
        <div class="btn rock">
          <img src="./assets/images/rock.svg" alt="rock" />
        </div>
        <div class="btn paper">
          <img src="./assets/images/paper.svg" alt="paper" />
        </div>
        <div class="btn scissors">
          <img src="./assets/images/scissors.svg" alt="scissors" />
        </div>
      </section>
    </main>
    <section class="result">
      <div class="border-helper">
        <p class="text-result">You win!</p>
        <div class="operation-buttons">
          <button class="clear-btn button-primary">New Game</button>
          <button class="reset-btn button-primary">Reset Game</button>
        </div>
        <button class="result-btn button-primary">Run Game</button>
      </div>
    </section>
  </body>
</html>
